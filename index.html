<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="http://ohlongjohn.com/jquery-1.11.3.min.js"></script>
    <meta charset="utf-8">
    <title>Bog Traversal</title>
  </head>
  <body>

    <div id="statwindow">
      <p id="lvl"></p>
      <p id="hp"></p>
      <p id="mp"></p>
      <p id="xp"></p>
    </div>

    <div id="combatContainer">
      <div id = "combatConsole">
        <div id="Bplaceholder"></div>
      </div>
    </div>

    <div id="mainContainer">
      <div id="mainConsole">

        <p id="msgStart">Welcome to Bog Adventures.</p>

        <p id="northArea">You're in the northern area of the bog. There is a bug.</p>

        <p id="msgHelp" style="display:none">Here a list of commands.</p>


        <div id="placeholder"></div>

      </div>

      <form onsubmit="return false;">
        <input type="text" size="50" autofocus="autofocus" id="cmdLine">
      </form>
    </div>

<script src="script.js"></script>
  </body>
</html>
